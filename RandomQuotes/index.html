<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/930e1fbc2d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400&family=Lato:ital@1&family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-div">
        <h1>Quote of the Day</h1>
        <div class="inner-div">
            <div id="quote">
                Technology is a word that describes something that doesn't work yet.
            </div>
            <div id="author">
                -Douglas Adams
            </div>
            <hr>

            <div class="features">
                <ul>
                    <li id="sound">
                        <i class="fas fa-volume-up"></i>
                    </li>

                    <li id="copy">
                        <i class="fas fa-copy"></i>
                    </li>

                    <li id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </li>
                </ul>
            </div>

            <div class="next">
                <button type="submit">Next</button>
            </div>
            
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
