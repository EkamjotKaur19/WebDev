<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-div">
        <h1>Scientific Calculator</h1>
        
        <div class="inner-div">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>sin</button></td>
                    <td><button>cos</button></td>
                    <td><button>tan</button></td>
                    <td><button>log</button></td>
                </tr>

                <tr>
                    <td><button>asin</button></td>
                    <td><button>acos</button></td>
                    <td><button>atan</button></td>
                    <td><button>abs</button></td>
                </tr>

                <tr>
                    <td><button>1/x</button></td>
                    <td><button>sqrt</button></td>
                    <td><button>sq</button></td>
                    <td><button>!</button></td>
                </tr>
                
                
            </table>
        </div>
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
