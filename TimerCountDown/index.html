<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownTimer</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400&family=Lato:ital@1&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Birthday</h1>
    
    <div class="countdown-container">
        <div class="cd-ele days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="cd-ele hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="cd-ele mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Minutes</span>
        </div>

        <div class="cd-ele secs-c">
            <p class="big-text" id="secs">0</p>
            <span>Seconds</span>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
